<!DOCTYPE html>
<html lang="en-us">
    <meta charset="UTF-8">

<title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class = "wrapper">

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Train Schedule</h1>
        <p class="lead">
          <div class ="clock">
            <span id ="hours">:</span>
            <span id ="minutes"></span>
          </div>
        </p>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
    
                  <table class="table table-borderless">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- <tr>
                            <td>Acela Express</td>
                            <td>Boston</td>
                            <td>124</td>
                            <td>06:42</td>
                            <td></td>
                          </tr>
                          <tr>
                            <td>Northeast Regional</td>
                            <td>Washington D.C.</td>
                            <td>93</td>
                            <td>07:50</td>
                            <td></td>
                          </tr>
                          <tr>
                            <td>Pennsylvanian</td>
                            <td>Pittsburgh</td>
                            <td>360</td>
                            <td>08:11</td>
                            <td></td>
                          </tr> -->
                        </tbody>
                      </table>
        </div>
    </div>
</div>

<div class="row">
        <div class="col-sm-12">
          <br>

          <div class="card">
            <div class="card-header">
              <strong>
                <i class="fa fa-list-alt"></i> Add Train</strong>
            </div>
            <div class="card-body">

              <form role="form">

                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input">
                </div>
    
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination-input">
                </div>
  
                <div class="form-group">
                  <label for="first-train-time">First Train Time (HH:mm Military Time)</label>
                  <input type="text" class="form-control" id="first-train-input">
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input">
                </div>
  
                <button type="submit" class="btn btn-default" id="add-train">
                  <i class="fa fa-search"></i> Submit</button> 

              </form>
            </div>
          </div>
        </div>
      </div>
</div>

<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>

</html>
